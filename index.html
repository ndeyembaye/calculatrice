<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.co, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div type="number" id="inputLabel"  value="0" >
          
        </div>
        <div class="calculator-keys">
          <button type="button" onclick="BtnClick(this);" value="+">+</button>
          <button type="button"  onclick="BtnClick(this);" value="-">-</button>
          <button type="button"  onclick="BtnClick(this);" value="*">ร</button>
          <button type="button" onclick="BtnClick(this);" value="/">รท</button>
  
          <button type="button"  onclick="BtnClick(this);" value="7">7</button>
          <button type="button"  onclick="BtnClick(this);" value="8">8</button>
          <button type="button"  onclick="BtnClick(this);" value="9">9</button>
  
          <button type="button"  onclick="BtnClick(this);" value="4">4</button>
          <button type="button"  onclick="BtnClick(this);" value="5">5</button>
          <button type="button"  onclick="BtnClick(this);" value="6">6</button>
  
          <button type="button"  onclick="BtnClick(this);" value="1">1</button>
          <button type="button"  onclick="BtnClick(this);" value="2">2</button>
          <button type="button"  onclick="BtnClick(this);" value="3">3</button>
  
          <button type="button"   onclick="BtnClick(this);" value="0">0</button>
          <button type="button"   onclick="BtnClick(this);" value="."> .</button>
          <button type="button"   onclick="BtnClick(this);" class="all-clear" value="AC">AC</button>
  
          <button type="button" class="equal-sign operator" onclick="BtnClick(this);" value="=">=</button>
        </div>
      </div>
  <script src="app.js"></script>
</body>
</html>
